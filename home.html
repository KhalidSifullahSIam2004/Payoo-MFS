<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Home</title>

    
    <!-- Title Icon -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">


    <!-- Tailwind + DaisyUi CDN Links -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>


<!-- Google Font Link -->
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


<!-- Font Awesome CDN Link -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
    *{
        font-family: "Outfit", sans-serif;
    }
</style>

</head>
<body class="min-h-screen max-w-md bg-base-200 mx-auto space-y-8">
    <header class="border-y border-gray-300 w-11/12 mx-auto py-3 flex justify-between items-center sticky top-0 bg-base-200 z-1">
        <div class="flex gap-1">
            <img src="assets/Logo.png" alt="Payoo Logo" class="w-16">
            <div class="balance-info">
                <h1 class="text-neutral text-2xl font-extrabold">$ <span id="current-balance">45000</span></h1>
                <p class="opacity-50">Available Balance</p>
            </div>
        </div>
        
        <a  id="logout-btn" href="./index.html" class="btn btn-soft">
            <i class="fa-solid fa-arrow-right-from-bracket fa-rotate-180"></i>
            Logout
        </a>
    </header>
    
    <main>
        <section class="w-11/12 mx-auto space-y-3">
            <h2 class="text-2xl font-bold">Welcome to Pay<span class="text-primary">oo</span></h2>
            <p class="opacity-50">Enjoy easy and convenient financial services with us. Cashout charge is low and transactions are fast.</p>

            <div class="grid grid-cols-3 gap-4">

                <button class="btn pt-8 btn-primary btn-soft grid pb-22">
                    <img src="./assets/opt-1.png" alt="" srcset="" class="mx-auto">
                    <p>Add Money</p>
                </button>

                <button class="btn pt-8 btn-primary btn-soft grid pb-22">
                    <img src="./assets/opt-2.png" alt="" srcset="" class="mx-auto">
                    <p>Cashout</p>
                </button>

                <button class="btn pt-8 btn-primary btn-soft grid pb-22">
                    <img src="./assets/opt-3.png" alt="" srcset="" class="mx-auto">
                    <p>Send Money</p>
                </button>

                <button class="btn pt-8 btn-primary btn-soft grid pb-22">
                    <img src="./assets/opt-4.png" alt="" srcset="" class="mx-auto">
                    <p>Get Bonus</p>
                </button>

                <button class="btn pt-8 btn-primary btn-soft grid pb-22">
                    <img src="./assets/opt-5.png" alt="" srcset="" class="mx-auto">
                    <p>Pay Bill</p>
                </button>

                <button class="btn pt-8 btn-primary btn-soft grid pb-22">
                    <img src="./assets/opt-6.png" alt="" srcset="" class="mx-auto">
                    <p>Transactions</p>
                </button>

            </div>
        </section>
    </main>


    <section class="w-11/12 mx-auto">
           <h1 class="ml-2 font-bold text-neutral/90">Cash Out</h1>     
        <div class="form">
            <div class="card bg-base-100 w-full max-w-sm shrink-0 mx-auto rounded-3xl">
                <div class="card-body">
                    <fieldset class="fieldset">
          <label class="label text-neutral font-medium">Agent Number</label>
          <input id="agent-number" type="text" class="input rounded-full bg-base-200" placeholder="Enter 11 digit number" minlength="11" maxlength="11"/>
          <label class="label text-neutral font-medium mt-4">Amount</label>
          <input id="input-amount" type="number" class="input rounded-full bg-base-200" placeholder="Enter amount to transfer"/>
          <label class="label text-neutral font-medium mt-4">Pin Number</label>
          <input id="input-pin" type="password" class="input rounded-full bg-base-200" placeholder="Enter 4 Digit Pin" minlength="4" maxlength="4"/>
          
          <button id="withdraw-btn" class="btn btn-primary mt-4 rounded-full">Withdraw Money</button>
        </fieldset>
    </div>
</div>
</div>
</div>
    </section>



<script src="script/machine.js"></script>
<script src="./script/login.js"></script>
<script src="./script/cashOut.js"></script>
</body>
</html>
