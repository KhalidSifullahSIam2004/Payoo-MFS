<html lang="en">
<head>
    <meta charset="UTF-8">

 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
    *{
        font-family: "Outfit", sans-serif;
    }
</style>

</head>
<body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <section class="space-y-8">

        <img src="assets/Logo-full.png" alt="" srcset="" class="w-64 mx-auto pt-52">
        
        <div class="form">
            <div class="card bg-base-100 w-full max-w-sm shrink-0 mx-auto rounded-3xl">
                <div class="card-body">
                    <fieldset class="fieldset">
          <label class="label text-neutral font-medium">Mobile Number</label>
          <input id="input-number" type="text" class="input rounded-full bg-base-200" placeholder="Enter your number" minlength="11" maxlength="11" value="01234567890"/>
          <label class="label text-neutral font-medium mt-4">4 Digit Pin</label>
          <input id="input-pin" type="password" class="input rounded-full bg-base-200" placeholder="Enter 4 Digit Pin" minlength="4" maxlength="4"/>
          
          <button id="login-btn" class="btn btn-primary mt-4 rounded-full">Login</button>
        </fieldset>
    </div>
</div>
</div>
</div>

</section>
<script src="./script/machine.js"></script>
<script src="./script/login.js"></script>
</body>
